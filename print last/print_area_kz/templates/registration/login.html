{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Логин
{% endblock %}



{% block content %}
    <h2>Login</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-6">
                {{ form|crispy }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
