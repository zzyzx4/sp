{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Загрузить документ
{% endblock %}

{% block content %}
<h2>Отправить документы</h2>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">Отправить документ</button>
</form>
{% endblock %}
