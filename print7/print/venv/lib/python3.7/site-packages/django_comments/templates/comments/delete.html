{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}Удалить комментарий{% endblock %}

{% block content %}
  <h3>Действительно удалить этот комментарий?</h3>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if next %}
      <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>{% endif %}
    <p class="submit">
      <input type="submit" name="submit" value="Удалить"/> or <a href="{{ post.get_absolute_url }}">Отменить</a>
    </p>
  </form>
{% endblock %}
