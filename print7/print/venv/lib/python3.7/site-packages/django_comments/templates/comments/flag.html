{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}Отметить этот комментарий{% endblock %}

{% block content %}
<br><br><br><br><br><br><br><br><br>
<div class="container">
  <h1>Действительно пометить этот комментарий?</h1>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if next %}
      <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>{% endif %}
    <p class="submit">
      <input type="submit" name="submit" value="Отметить"/> or <a
            href="{{ post.get_absolute_url }}">Отменить</a>
    </p>
  </form>
  </div>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
