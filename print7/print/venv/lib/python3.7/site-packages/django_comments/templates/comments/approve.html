{% extends "comments/base.html" %}
{% load i18n %}

{% block title %}Утвердить комментарий{% endblock %}

{% block content %}
  <h1>Действительно сделать этот комментарий публичным?</h1>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if next %}
      <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>{% endif %}
    <p class="submit">
      <input type="submit" name="submit" value="Утвердить"/> or <a href="{{ comment.get_absolute_url }}">Отменить</a>
    </p>
  </form>
{% endblock %}
