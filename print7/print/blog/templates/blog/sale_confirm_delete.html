{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Вы уверены, что хотите удалить сообщение "{{ object.product }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'sale-detail' object.slug %}">Отменить</a>
            </div>
        </form>
        </div>
    </div>
{% endblock content %}
