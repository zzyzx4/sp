{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="container">
    <div class="content-section">
{#    <div class="row">#}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="photo">
        <div class="media-body">
          <h2 class="account-heading">{{ user.first_name }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Информация о профайле</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}

              <span class="badge badge-info"><a href="{% url 'password_reset' %}">Изменить пароль</a></span>
          </fieldset>

          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Изменить</button>
          </div>
      </form>
    </div>
        </div>
    </div>
{% endblock content %}
