<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Посты</title>
</head>
<body>
{% for post in posts %}
    <div>

        <h1><a href="{% url 'post-detail' slug=post.slug %}">{{ post.title }}</a></h1>
        <p>{{ post.content|safe }}</p>
    <p>Дата публикации: {{ post.published_date }}</p>
    </div>
{% endfor %}
</body>
</html>
