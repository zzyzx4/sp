{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'sender/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">

    <title>
        {% block title %}
        {% endblock %}
    </title>

     <script src="//code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()){
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black');
            }
        })
    </script>

</head>
<body>
<div class="wrapper">
        <nav>
            <div class="logo">Service Press</div>
        <ul>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            {% if request.user.is_superuser %}
            <li><a href="{% url 'documents_list' %}">List</a></li>
            {% endif %}
            <li><a href="{% url 'upload_document' %}">Send documents</a></li>
            <li><a href="{% url 'about_us' %}">About</a></li>
            <li><a href="{% url 'contact_us' %}">Contact</a></li>
            <li><a class="active" href="{% url 'logout' %}">Logout</a></li>
        </ul>
        </nav>
        <section class="sec1"></section>
    <section class="content"> </section>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>

</html>
